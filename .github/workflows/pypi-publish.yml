name: pypi-publish

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python3 -m pip install setuptools wheel
      - run: python3 setup.py sdist bdist_wheel
      - run: python3 -m pip install twine
      - run: ls
