name: pypi-publish

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python3 setup.py sdist bdist_wheel
      - run: python3 -m pip install twine
      - run: python3 -m twine upload -u ${{ PYPI_USERNAME }} -p ${{ PYPI_PASSWORD }} --repository testpypi AlexFireBot/*
      - run: python3 -m twine upload -u ${{ PYPI_USERNAME }} -p ${{ PYPI_PASSWORD }} --repository pypi AlexFireBot/*
